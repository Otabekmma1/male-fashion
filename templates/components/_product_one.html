{% load static %}
<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="product__item">
        <div class="product__item__pic set-bg" data-setbg="{{product.image.url}}">
            {% if product.quantity <= 0%}
            <span class="label text-white" style="background-color:#000000;">Sotilgan</span>
            {% endif %}
            <ul class="product__hover">
                <li><a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a></li>
                <li><a href="{% url 'product_detail' product.slug %}"><img src="{% static 'img/icon/search.png' %}"
                                                                           alt=""></a></li>
            </ul>
        </div>
        <div class="product__item__text">
            <h6><span class="text-muted">Nomi: </span>{{product.title}}</h6>
            {% if product.quantity > 0%}
            <a href="{% url 'to_cart' product.id 'add' %}" class="add-cart">+ Add To Cart</a>
            {% else %}
            <a href="#" class="add-cart">Mahsulot tugadi</a>
            {%endif%}

            <h5 class="mt-3 mb-2">${{product.price}}</h5>
            <p class="text-muted">{{ product.updated }}</p>
        </div>
    </div>
</div>
